name: example-service
destinationGroups:
- name: staging
  destinations:
  - server: http://kube.local
    argoCD:
      loginCommandArgs:
      - --core
      - --grpc-web
destinationNamespace: podinfo
argoCD:
  source:
    path: .alveus/demo/manifests
github:
  "on":
    push:
      paths:
      - .alveus/demo/manifests
      branches:
      - main
