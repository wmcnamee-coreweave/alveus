name: example-service-staging-kube-local
"on":
  workflow_call: {}
  workflow_dispatch: {}
concurrency:
  group: kube-local
defaults:
  run:
    shell: bash
jobs:
  kube-local:
    name: kube-local
    runs-on:
    - ubuntu-latest
    env:
      ARGOCD_APPLICATION_FILE: .alveus/applications/example-service-staging-kube-local.yaml
      GIT_COMMIT_MESSAGE: "feat: ðŸš€ deploy to kube-local"
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
        ref: ""
    - name: git-config
      run: |-
        git config --global user.name '${{ github.actor }}'
        git config --global user.email '${{ github.actor }}@users.noreply.github.com'
    - uses: frenck/action-setup-yq@v1
    - name: update-application-yaml
      run: |-
        yq e -i '.spec.source.targetRevision = "${{ github.sha }}"' \
          "${ARGOCD_APPLICATION_FILE}"
    - name: git-add-commit
      run: "git add \"${ARGOCD_APPLICATION_FILE}\"\nif git diff-index --quiet HEAD -- 2>/dev/null; then\n  echo \"No changes to commit\"\nelse\n  git commit -m \"${GIT_COMMIT_MESSAGE}\"\nfi"
    - uses: actions-js/push@v1.5
      with:
        branch: ""
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: argocd-upsert
      run: |-
        argocd app create \
          --grpc-web \
          --upsert \
          --file "${ARGOCD_APPLICATION_FILE}" \
          --sync-policy=none \
                --prompts-enabled=false \
          ;
    - name: argocd-sync
      run: |-
        argocd app sync \
          --grpc-web \
          --timeout 30 \
          --retry-limit 3 \
          ;
